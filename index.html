<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stat-preview-card</title>
    <!------------------css----------------------------------->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="center-div">
        <div class="first-card">
            <div class="text">
                <h2>Get <span class="word">insights</span> that help <br> your business grow.</h2>
                <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiecy.</p>
            </div>

            <div class="ratings">
                <div class="first-rating">
                    <h2>10k+ </h2>
                    <p>companies</p>
                </div>

                <div class="second-rating">
                    <h2>314</h2>
                    <p>templates</p>
                </div>

                <div class="third-rating">
                    <h2>12M+</h2>
                    <p>queries</p>
                </div>
            </div>
        </div>

        <div class="second-card">
            <img src="images/image-header-desktop.jpg" alt="">
        </div>
    </div>
</body>
</html>
